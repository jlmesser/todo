spring.application.name=todo-app
spring.datasource.url=jdbc:postgresql://postgres:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.flyway.user=myuser
spring.flyway.password=secret
spring.flyway.schemas=mydatabase
spring.flyway.locations=filesystem:src/main/resources/db/migration
spring.flyway.url=jdbc:postgresql://postgres:5432/mydatabase
jakarta.persistence.jdbc.url=jdbc:postgresql://postgres:5432/mydatabase

spring.jpa.hibernate.ddl.auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.example.todo_app.controller
springdoc.api-docs.resolve-schema-properties=false
